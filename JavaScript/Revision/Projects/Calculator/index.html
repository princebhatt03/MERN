<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Calculator</title>
    <style>
      body {
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Segoe UI', sans-serif;
      }

      .calculator {
        background: #222;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      }

      .calculator input {
        width: 100%;
        height: 60px;
        font-size: 24px;
        text-align: right;
        margin-bottom: 15px;
        padding-right: 10px;
        border: none;
        border-radius: 5px;
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 60px);
        gap: 10px;
      }

      .buttons button {
        padding: 20px;
        font-size: 20px;
        border: none;
        border-radius: 10px;
        background: #444;
        color: white;
        cursor: pointer;
        transition: 0.2s;
      }

      .buttons button:hover {
        background: #555;
      }

      .buttons .operator {
        background: #ff9500;
      }

      .buttons .operator:hover {
        background: #e08600;
      }

      .buttons .equal {
        background: #00c853;
        grid-column: span 2;
      }

      .buttons .clear {
        background: #d50000;
        grid-column: span 2;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input
        type="text"
        id="display"
        readonly />
      <div class="buttons">
        <button
          onclick="clearDisplay()"
          class="clear">
          C
        </button>
        <button onclick="appendValue('/')">/</button>
        <button onclick="appendValue('*')">*</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button
          onclick="appendValue('-')"
          class="operator">
          -
        </button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button
          onclick="appendValue('+')"
          class="operator">
          +
        </button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>

        <button
          onclick="calculate()"
          class="equal">
          =
        </button>
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
      </div>
    </div>

    <script>
      let display = document.getElementById('display');

      function appendValue(value) {
        display.value += value;
      }

      function clearDisplay() {
        display.value = '';
      }

      function calculate() {
        try {
          display.value = eval(display.value);
        } catch {
          display.value = 'Error';
        }
      }
    </script>
  </body>
</html>
